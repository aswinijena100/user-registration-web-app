<section class="max__w__850 add__location">
  <form>
    <div class="mt-lg">
      <div class="subheader__title">My Account</div>
        <div class="bg__white card__inside__pad box__shadow-cmn m-none">
          <div class="row border-bottom__c4d1e6">
            <div class="col-xs-12 col-md-12 p-none">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="text" class="form-control" id="email"  placeholder="Enter Email" value="petersmith@gmail.com">
            </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-12 col-md-6 p-none border-right__c4d1e6">
            <div class="form-group ">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname"  placeholder="Enter First Name" value="Peter">
            </div>
            </div>
            <div class="col-xs-12 col-md-6 p-none">
            <div class="form-group ">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname"  placeholder="Enter Last Name" value="Smith">
            </div>
            </div>
        </div>
      </div>
    </div>
    <div class="mt-xlg">
      <div class="flex__justify__space-between">
        <div class="subheader__title">Change Password</div>
        <div><i class="fa fa-question-circle-o" aria-hidden="true"></i><span class="text__757b80__12 ml-xs display-inline-block">Password Criteria</span></div>
      </div>
      <div class="bg__white card__inside__pad box__shadow-cmn m-none">
          <div class="row border-bottom__c4d1e6">
            <div class="col-xs-12 col-md-12 p-none">
              <div class="form-group">
                  <label for="currentpwd">Current Password</label>
                  <input type="text" class="form-control" id="currentpwd"  placeholder="Enter Current Password">
              </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-12 col-md-6 p-none border-right__c4d1e6">
            <div class="form-group ">
                <label for="newpwd">New Password</label>
                <input type="text" class="form-control" id="newpwd"  placeholder="Enter New Password">
            </div>
            </div>
            <div class="col-xs-12 col-md-6 p-none">
            <div class="form-group ">
                <label for="cnfpwd">Confirm Password</label>
                <input type="text" class="form-control" id="cnfpwd"  placeholder="Enter Confirm Password">
            </div>
            </div>
        </div>
      </div>
    </div>
    <div class="btn__container flex__justify__space-between mb-xlg">
      <div>
        <button type="submit" class="btn bt__add mr-sm" disabled>Save</button>
        <button type="button" class="btn bt__cancel" disabled> Cancel</button>
      </div>
      <div>
        <button type="button" class=" bt__4285f4 bt__so mb__mt-lg"> Sign Out</button>
      </div>
    </div>
  </form>
</section>
