<div class="subheader p-none">
  <div class="max__w__1280 m-none">
    <div class="flex__justify__space-between">
      <div class="subheader__title">Manage Users</div>
      <div class="">
        <button
          class="btn btn-primary width__auto blue__btn font14"
          routerLink="/user/addNewUser"
        >
          Add New User
        </button>
      </div>
    </div>
  </div>
</div>
<div class="max__w__1280 m-none">
  <div class="cards1 m-none">
    <table
      class="table table-striped"
      [mfData]="users"
      #mf="mfDataTable"
      [mfRowsOnPage]="5"
    >
      <thead>
        <tr>
          <!-- <span class="text__387fea__12 mobile__view mr-sm" style="background:transparent">Sort By: </span> -->
          <th>
            <mfDefaultSorter by="firstName">First Name</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="lastName">Last Name</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="status">Status</mfDefaultSorter>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of mf.data"
          routerLink="/user/userDetails/{{ user.id }}"
        >
          <td>
            <span class="tbl__td__label">First Name:</span
            ><span class="no_st_en">{{ user.firstName }}</span>
          </td>
          <td>
            <span class="tbl__td__label">Last Name:</span>{{ user.lastName }}
          </td>
          <td><span class="tbl__td__label">Email:</span>{{ user.email }}</td>
          <td><span class="tbl__td__label">Status:</span>{{ user.status }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
