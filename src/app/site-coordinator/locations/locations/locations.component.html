<div class="subheader p-none">
  <div class="max__w__1280 m-none">
    <div class="flex__justify__space-between" >
      <div class="subheader__title">Locations</div>
      <div class="" ><button class="btn btn-primary  width__auto blue__btn font14">Add Location</button></div>
    </div>
  </div>
</div> 
<div class="max__w__1280 m-none">
  <div class="cards1 m-none">
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
        <span class="text__387fea__12 mobile__view mr-sm" style="background:transparent">Sort By: </span>
        <th>
           <mfDefaultSorter by="name">Location ID</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="email">Location Name</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="age">Associated Studies</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="city">Status</mfDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of mf.data">
        <td><span class="tbl__td__label">Location ID:</span>{{user.name}}</td>
        <td><span class="tbl__td__label">Location Name:</span>{{user.email}}</td>
        <td><span class="tbl__td__label">Associated Studies:</span>{{user.age}}</td>
        <td><span class="tbl__td__label">Status:</span>{{user.city | uppercase}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
