<div class="subheader p-none">
  <div class="max__w__1280 m-none">
    <div class="flex__justify__space-between">
      <div class="subheader__title">Locations</div>
      <div class="">
        <button
          (click)="newAddLocation()"
          class="btn btn-primary width__auto blue__btn font14"
        >
          Add Location
        </button>
      </div>
    </div>
  </div>
</div>
<div class="max__w__1280 m-none">
  <div *ngIf="locations.length != 0" class="cards1 m-none">
    <table
      class="table table-striped"
      [mfData]="locations"
      #mf="mfDataTable"
      [mfRowsOnPage]="10"
    >
      <thead>
        <tr>
          <span
            class="text__387fea__12 mobile__view mr-sm"
            style="background: transparent;"
            >Sort By:
          </span>
          <th>
            <mySorter by="customId">Location ID</mySorter>
          </th>
          <th>
            <mySorter by="name">Location Name</mySorter>
          </th>
          <th>
            <mySorter by="studiesCount">Associated Studies</mySorter>
          </th>
          <th>
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let location of mf.data"
          (click)="locationDetails(location.id)"
        >
          <td>
            <span class="tbl__td__label">Location ID:</span
            ><span class="no_st_en">{{ location.customId }}</span>
          </td>
          <td>
            <span class="tbl__td__label">Location Name:</span
            >{{ location.name }}
          </td>
          <td>
            <span class="tbl__td__label">Associated Studies:</span
            >{{ location.studiesCount }}
          </td>
          <td>
            <span class="tbl__td__label">Status:</span
            >{{ location.status == 1 ? "Active" : ("Deactivated" | uppercase) }}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div *ngIf="locations.length == 0">{{ errorMessage }}</div>
</div>
